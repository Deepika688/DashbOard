<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- <link rel="stylesheet" href="./EmployDash1.css" /> -->
    <link rel="stylesheet" href="./EmployDash.css" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="add-new">
      <div class="add-new-child"></div>
      <header class="search-parent">
        <div class="search">
          <div class="search-child"></div>
          <div class="search1">Search...</div>
          <div class="frame">
            <div class="frame-child"></div>
            <img
              class="techstile-logo-icon"
              loading="lazy"
              alt=""
              src="icons/searchicon.png"
            />

            <div class="main-title-wrapper">
              <div class="main-title">
                <div class="dashboard-header">
                  <!-- <img
                    class="new-button-employee"
                    alt=""
                    src="./public/vector-1.svg"
                  />

                  <img
                    class="lists-container-icon"
                    alt=""
                    src="./public/vector-2.svg"
                  />

                  <img
                    class="employee-card-icon"
                    alt=""
                    src="./public/vector-3.svg"
                  /> -->
                </div>
                <div class="employees">Employees</div>
              </div>
            </div>
          </div>
        </div>
        <img
          class="frame-item"
          loading="lazy"
          alt=""
          src="icons/bodyyyyy.png"
        />

        <img
          class="search-bar-icon"
          loading="lazy"
          alt=""
          src="icons/three.svg"
        />

        <img class="search-bar-icon1" alt="" src="icons/msg.svg" />

        <img class="search-bar-icon2" alt="" src="icons/noti.svg" />

        <img class="search-bar-icon3" alt="" src="icons/chandemp.svg" />

        <img class="search-bar-icon4" alt="" src="icons/earth.svg" />

        <div class="english">English</div>
        <img class="frame-inner" loading="lazy" alt="" />

        <div class="techstile">
          <div class="techstile-child"></div>
          <div class="techstile1">Techstile</div>
        </div>
      </header>
      <section class="add-new-inner">
        <div class="employee-list-title-parent">
          <div class="employee-list-title">
            <div class="frame-parent">
              <div class="main-wrapper">
                <div class="main">Main</div>
              </div>
              <button class="dashboard">
                <div class="dashboard-child"></div>
                <img class="frame-icon" alt="" src="icons/dashboard-76.png" />

                <div class="dashboard1">Dashboard</div>
              </button>
            </div>
          </div>
          <input
            class="add-employee-button"
            placeholder="Add new employee"
            type="text"
          />
        </div>
      </section>
      <section class="frame-section">
        <div class="frame-group">
          <div class="lists-parent">
            <div class="lists">Lists</div>
            <div class="frame-wrapper">
              <div class="frame-container">
                <div class="frame-div">
                  <img class="frame-icon1" alt="" src="./icons/frame-6.svg" />

                  <div class="employee">Employee</div>
                </div>
                <div class="frame-parent1">
                  <div class="audit-report-icon-parent">
                    <img
                      class="audit-report-icon"
                      alt=""
                      src="./icons/frame-7.svg"
                    />

                    <div class="events">Events</div>
                  </div>
                  <div class="phone-number-field-wrapper">
                    <div class="phone-number-field">
                      <div class="email-field">
                        <img
                          class="audit-report-survey-icon-1"
                          loading="lazy"
                          alt=""
                          src="./icons/frame-8.svg"
                        />
                      </div>
                      <div class="attendance">Attendance</div>
                    </div>
                  </div>
                  <div class="phone-num-email-grp">
                    <div class="name-field-wrapper">
                      <div class="name-field">
                        <img
                          class="vector-icon"
                          alt=""
                          src="./public/vector-4.svg"
                        />

                        <img
                          class="vector-icon1"
                          alt=""
                          src="./icons/frame9.svg"
                        />
                      </div>
                    </div>
                    <div class="logout">Logout</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="rectangle-parent">
            <div class="rectangle-div"></div>
            <div class="add-employee-grp">
              <img class="empl-data-grp" alt="" src="icons/image.png" />
            </div>
            <div class="frame-parent2">
              <div class="image-parent">
                <div class="image">Image:</div>
                <img class="frame-icon2" alt="" src="icons/images1.png" />
              </div>
              <div class="add-emp-button-parent">
                <div class="add-emp-button">
                  <div class="name">Name:</div>
                  <div class="employee-item">
                    <div class="rectangle-group">
                      <div class="frame-child1"></div>
                      <div class="audit-icon">
                        <div class="atul-sharma">atul sharma</div>
                      </div>
                      <div class="line-div"></div>
                    </div>
                  </div>
                </div>
                <div class="input-field">
                  <div class="password">Password:</div>
                  <div class="rectangle-container">
                    <div class="frame-child2"></div>
                    <div class="empty-label-wrapper">
                      <div class="empty-label">****</div>
                    </div>
                    <div class="frame-child3"></div>
                  </div>
                </div>
                <div class="joining-date-grp">
                  <div class="joining-date">Joining Date:</div>
                  <div class="date-field-grp">
                    <div class="date-picker-label">
                      <div class="date-picker-label-child"></div>
                      <div class="date-input-field">
                        <div class="dd-mm-yyyy">dd-mm-yyyy</div>
                        <input class="frame1" type="checkbox" />
                      </div>
                      <div class="container-for-dates"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="atul-mail-info">
              <div class="phone-number-parent">
                <div class="phone-number">Phone Number:</div>
                <div class="rectangle-parent1">
                  <div class="frame-child4"></div>
                  <div class="atul-name-label">
                    <div class="front-end-title">+123 456 78</div>
                  </div>
                  <div class="frame-child5"></div>
                </div>
              </div>
              <div class="email-parent">
                <div class="email">Email:</div>
                <div class="group-div">
                  <div class="frame-child6"></div>
                  <div class="atulgmailcom-wrapper">
                    <div class="atulgmailcom">atul@gmail.com</div>
                  </div>
                  <div class="frame-child7"></div>
                </div>
              </div>
              <div class="role-parent">
                <div class="role">Role:</div>
                <div class="rectangle-parent2">
                  <div class="frame-child8"></div>
                  <div class="front-end-wrapper">
                    <div class="front-end">Front-End</div>
                  </div>
                  <div class="frame-child9"></div>
                </div>
              </div>
              <div class="add-emp-btn-container">
                <button class="group-button">
                  <div class="frame-child10"></div>
                  <div class="add-employeee">Add Employeee</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
