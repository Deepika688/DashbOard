<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techstile Dashboard</title>
    <link rel="stylesheet" href="newEmp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="navbar">
            <div class="brand">
                <h1>Techstile</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>
            <div class="language">
                <p>English</p>
            </div>
        </header>
        <nav class="sidebar">
            <ul>
                <li>Dashboard</li>
                <li>Add new employee</li>
                <li>Q</li>
                <li>Employee</li>
                <li>Events</li>
                <li>Attendance</li>
            </ul>
        </nav>
        <div class="content">
            <div class="profile">
                <div class="profile-image">
                    <!-- Image upload icon -->
                    <input type="file" id="profile-image" name="profile-image" accept="image/*">
                </div>
                <div class="profile-details">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="atul sharma">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="atui@gmail.com">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role" value="Front-End">
                    <label for="joining-date">Joining Date:</label>
                    <input type="text" id="joining-date" name="joining-date" placeholder="dd-mm-yyyy">
                    <button>Add Employee</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
